name: Format

on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: 1.4
      - uses: actions/checkout@v1
    - uses: julia-actions/julia-format@latest
      with:
        args: -v .
