name: Format
on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1.4
      - uses: julia-actions/julia-format@v1
        with:
          args: -v .
