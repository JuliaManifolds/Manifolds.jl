name: Nightly
on:
  pull_request:

jobs:
  test:
    name: Julia nightly - ${{ matrix.group }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        group:
          - 'test_on_default_compiler'
          - 'test_manifolds'
          - 'test_lie_groups'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: nightly
          arch: x64
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env:
          PYTHON: ""
          MANIFOLDS_TEST_GROUP: ${{ matrix.group }}
        if: ${{ matrix.group == 'test_on_default_compiler' }}
      - run: julia --color=yes --depwarn=yes -O0 --compile=min --inline=yes --project='@.' -e 'import Pkg; ENV["MANIFOLDS_TEST_GROUP"]="${{ matrix.group}}"; Pkg.test(;coverage = true, julia_args = ["--check-bounds=yes"])'
        shell: bash
        env:
          PYTHON: ""
        if: ${{ matrix.group != 'test_on_default_compiler' }}
