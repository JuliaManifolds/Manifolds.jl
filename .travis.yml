language: julia
os:
    - linux
    - osx
julia:
    - 1.0
    - 1.3
    - 1.4
    - nightly
notifications:
    email: false
sudo: false
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # build tagged releases
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --optimize=0 --project -e 'using Pkg; Pkg.build(); Pkg.test(; coverage=true)';
jobs:
  allow_failures:
    - julia: nightly
